    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 212, 255, 0.03) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 212, 255, 0.03) 100px
                );
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: 
                linear-gradient(135deg, rgba(0, 212, 255, 0.9) 0%, rgba(0, 153, 204, 0.9) 50%, rgba(255, 215, 0, 0.9) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 212, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 900;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 212, 255, 0.6);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666666 0%, #444444 100%);
            box-shadow: 0 4px 16px rgba(102, 102, 102, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 24px rgba(102, 102, 102, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            box-shadow: 0 4px 16px rgba(255, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 24px rgba(255, 68, 68, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            margin-bottom: 16px;
            font-size: 1.3rem;
            color: #00d4ff;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .players-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tournament-display {
            grid-column: 1 / -1;
        }

        .bracket {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin: 16px 0;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 180px;
        }

        .round h4 {
            text-align: center;
            margin-bottom: 8px;
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .match {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .match:hover {
            border-color: #00d4ff;
            transform: translateY(-1px);
        }

        .match-players {
            margin-bottom: 8px;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            margin: 3px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .player:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player.winner {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
        }

        .team-player {
            transition: all 0.2s ease;
        }

        .team-player:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .team-player.winner {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(0, 212, 255, 0.2)) !important;
            border: 2px solid #ffd700 !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .team-match {
            transition: all 0.3s ease;
        }

        .team-match:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
        }

        .bracket-tree {
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 70%);
        }

        .score {
            font-weight: bold;
            color: #00d4ff;
        }

        .leaderboard {
            grid-column: 1 / -1;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item.first {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 193, 7, 0.2));
            border-color: #ffd700;
        }

        .leaderboard-item.second {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(169, 169, 169, 0.2));
            border-color: #c0c0c0;
        }

        .leaderboard-item.third {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(184, 115, 51, 0.2));
            border-color: #cd7f32;
        }

        .position {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        .hall-of-fame-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .hall-of-fame-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 212, 255, 0.1));
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hall-of-fame-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: championShine 4s infinite;
        }

        @keyframes championShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .champion-info {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
            position: relative;
        }

        .champion-trophy {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .teams-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 12px 0;
        }

        .team-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-name {
            font-weight: bold;
            color: #00d4ff;
        }

        .team-players-count {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .bracket {
                flex-direction: column;
                align-items: center;
            }
            
            .round {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ Sambulakavakava FC</h1>
            <p>Tia mooi tia uboia, tekateka ti komo, ngarengare kangogngo. karoko ti knockout</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h3>🏆 Tournament Setup</h3>
                <div class="input-group">
                    <label for="tournamentName">Tournament Name</label>
                    <input type="text" id="tournamentName" placeholder="Enter tournament name" value="Sambulakavakava FC Cup">
                </div>
                <div class="input-group">
                    <label for="tournamentType">Tournament Type</label>
                    <select id="tournamentType">
                        <option value="knockout" selected>Knockout</option>
                        <option value="roundRobin">Round Robin (Everyone plays everyone)</option>
                        <option value="groups">Group Stage + Knockout</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="createTournament()">Create Tournament</button>
            </div>

            <div class="card">
                <h3>👥 Player Management</h3>
                <div class="input-group">
                    <label for="playerName">Araia taan kabootoa</label>
                    <input type="text" id="playerName" placeholder="Korea arami ikai">
                </div>
                <button class="btn" onclick="addPlayer()">Karina</button>
                <button class="btn btn-secondary" onclick="addSamplePlayers()">Add 8 Sample Players</button>
                
                <div class="players-list" id="playersList">
                    <!-- Players will be added here -->
                </div>
                
                <button class="btn btn-danger" onclick="clearAllPlayers()">Clear All Players</button>
            </div>

            <div class="card">
                <h3>🏅 Hall of Fame</h3>
                <div id="hallOfFameList" class="hall-of-fame-list">
                    <p style="opacity: 0.7; text-align: center; margin: 20px 0;">No champions yet. Complete a tournament to see winners here!</p>
                </div>
                <button class="btn btn-danger" onclick="clearHallOfFame()">Clear Hall of Fame</button>
            </div>

            <div class="card">
                <h3>⚽ Team Tournament</h3>
                <div class="input-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" placeholder="Enter team name">
                </div>
                <button class="btn" onclick="addTeam()">Add Team</button>
                
                <div class="teams-list" id="teamsList">
                    <!-- Teams will be added here -->
                </div>
                
                <div class="team-players" id="teamPlayersSection" style="display: none;">
                    <h4 style="color: #00d4ff; margin: 15px 0 10px 0;">Add Players to <span id="currentTeamName"></span></h4>
                    <div class="input-group">
                        <input type="text" id="teamPlayerName" placeholder="Enter player name">
                    </div>
                    <button class="btn" onclick="addPlayerToTeam()">Add Player to Team</button>
                    <div class="players-list" id="currentTeamPlayersList"></div>

        // Hall of Fame Functions

        function addToHallOfFame(winner, tournamentName, tournamentType) {
            const champion = {

        function clearHallOfFame() {

        // Team Tournament Functions
        function addTeam() {
            const teamName = document.getElementById('teamName').value.trim();
            if (teamName && !teams.find(t => t.name === teamName)) {

                    name: teamName,

        function createTeamTournament() {
            if (teams.length < 2) {
                alert('Please add at least 2 teams to create a team tournament.');
                return;

            // Check if all teams have players
            const teamsWithoutPlayers = teams.filter(team => team.players.length === 0);

                alert(`Please add players to all teams. Teams without players: ${teamsWithoutPlayers.map(t => t.name).join(', ')}`);

                name: tournamentName,
                type: 'teamFixtures',
                teams: teams,
                matches: [],

        function createTournament() {
            if (players.length < 2) {
                alert('Please add at least 2 players to create a tournament.');
                return;
            }

            const tournamentName = document.getElementById('tournamentName').value || 'Sambulakavakava FC Tournament';
            const tournamentType = document.getElementById('tournamentType').value;

            currentTournament = {
                name: tournamentName,
                type: tournamentType,
                players: [...players],
                matches: [],
                completed: false
            };

            document.getElementById('tournamentTitle').textContent = `🏆 ${tournamentName}`;
            document.getElementById('tournamentDisplay').classList.remove('hidden');
            
            generateBracket();
        }

        function generateBracket() {
            if (!currentTournament) return;

            const bracketContainer = document.getElementById('bracketContainer');
            bracketContainer.innerHTML = '';

            if (currentTournament.type === 'knockout') {
                generateKnockoutBracket();
            } else if (currentTournament.type === 'roundRobin') {
                generateRoundRobinMatches();
            } else if (currentTournament.type === 'teamFixtures') {
                generateTeamFixtures();
            }
        }

        function generateTeamFixtures() {
            // Collect all players from all teams
            const allPlayers = [];
            currentTournament.teams.forEach(team => {
                team.players.forEach(player => {
                    allPlayers.push({
                        name: player,
                        team: team.name
                    });
                });
            });

            // Shuffle players for random bracket
            for (let i = allPlayers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allPlayers[i], allPlayers[j]] = [allPlayers[j], allPlayers[i]];
            }

            // No BYE players - work with actual number of players
            const rounds = Math.ceil(Math.log2(allPlayers.length));
            currentTournament.teamRounds = [];
            currentTournament.currentRound = 0;

            // Generate first round
            const firstRound = [];
            for (let i = 0; i < allPlayers.length - 1; i += 2) {
                if (i + 1 < allPlayers.length) {
                    const match = {
                        id: `tr1m${Math.floor(i/2)}`,
                        player1: allPlayers[i],
                        player2: allPlayers[i + 1],
                        winner: null,
                        completed: false
                    };
                    firstRound.push(match);
                }
            }
            
            // If odd number of players, the last one gets a bye to next round
            if (allPlayers.length % 2 === 1) {
                currentTournament.oddPlayerOut = allPlayers[allPlayers.length - 1];
            }
            
            currentTournament.teamRounds.push(firstRound);

            // Generate subsequent rounds
            let currentRoundSize = firstRound.length;
            if (currentTournament.oddPlayerOut) currentRoundSize++;
            
            for (let round = 1; round < rounds; round++) {
                const roundMatches = [];
                const matchCount = Math.floor(currentRoundSize / 2);
                
                for (let i = 0; i < matchCount; i++) {
                    const match = {
                        id: `tr${round + 1}m${i}`,
                        player1: { name: 'TBD', team: 'TBD' },
                        player2: { name: 'TBD', team: 'TBD' },
                        winner: null,
                        completed: false
                    };
                    roundMatches.push(match);
                }
                currentTournament.teamRounds.push(roundMatches);
                currentRoundSize = matchCount;
            }

            displayTeamKnockoutBracket();
        }

        function generateKnockoutBracket() {
            const players = [...currentTournament.players];
            
            // Team-aware shuffling - try to avoid same team matchups in first round
            const shuffledPlayers = smartShuffle(players);

            const rounds = Math.ceil(Math.log2(shuffledPlayers.length));
            currentTournament.rounds = [];
            currentTournament.currentRound = 0;
            currentTournament.byePlayers = [];

            // Generate first round
            const firstRound = [];
            let playerIndex = 0;
            
            // Create matches for pairs
            while (playerIndex < shuffledPlayers.length - 1) {
                const match = {
                    id: `r1m${firstRound.length}`,
                    player1: shuffledPlayers[playerIndex],
                    player2: shuffledPlayers[playerIndex + 1],
                    winner: null,
                    completed: false
                };
                firstRound.push(match);
                playerIndex += 2;
            }
            
            // Handle odd player - gets bye to next round
            if (shuffledPlayers.length % 2 === 1) {
                currentTournament.byePlayers.push({
                    player: shuffledPlayers[shuffledPlayers.length - 1],
                    round: 1 // Goes to round 2
                });
            }
            
            currentTournament.rounds.push(firstRound);

            // Generate subsequent rounds
            let currentRoundSize = firstRound.length + (currentTournament.byePlayers.length > 0 ? 1 : 0);
            
            for (let round = 1; round < rounds; round++) {
                const roundMatches = [];
                let matchCount = Math.floor(currentRoundSize / 2);
                
                // Handle bye players for this round
                const byePlayersThisRound = currentTournament.byePlayers.filter(bp => bp.round === round);
                if (byePlayersThisRound.length > 0 && currentRoundSize % 2 === 1) {
                    // Odd number including bye - one more bye to next round
                    currentTournament.byePlayers.push({
                        player: byePlayersThisRound[0].player,
                        round: round + 1
                    });
                    currentRoundSize--;
                    matchCount = Math.floor(currentRoundSize / 2);
                }
                
                for (let i = 0; i < matchCount; i++) {
                    const match = {
                        id: `r${round + 1}m${i}`,
                        player1: 'TBD',
                        player2: 'TBD',
                        winner: null,
                        completed: false
                    };
                    roundMatches.push(match);
                }
                currentTournament.rounds.push(roundMatches);
                currentRoundSize = matchCount + (currentTournament.byePlayers.filter(bp => bp.round === round + 1).length);
            }

            displayKnockoutBracket();
        }

        function smartShuffle(players) {
            // If we have team information, try to avoid same-team matchups
            const shuffled = [...players];
            
            // Simple shuffle first
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            // Try to separate same-team players if we have team info
            if (currentTournament.isTeamTournament && teams.length > 0) {
                const playerTeams = {};
                teams.forEach(team => {
                    team.players.forEach(player => {
                        playerTeams[player] = team.name;
                    });
                });
                
                // Try to swap adjacent same-team players
                for (let i = 0; i < shuffled.length - 1; i += 2) {
                    if (i + 1 < shuffled.length) {
                        const player1Team = playerTeams[shuffled[i]];
                        const player2Team = playerTeams[shuffled[i + 1]];
                        
                        if (player1Team && player2Team && player1Team === player2Team) {
                            // Try to find a different team player to swap with
                            for (let j = i + 2; j < shuffled.length; j++) {
                                const playerJTeam = playerTeams[shuffled[j]];
                                if (!playerJTeam || playerJTeam !== player1Team) {
                                    [shuffled[i + 1], shuffled[j]] = [shuffled[j], shuffled[i + 1]];
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            
            return shuffled;
        }

                <p style="color: #00d4ff; margin-bottom: 15px;">Round ${currentTournament.currentRound + 1} of ${currentTournament.rounds.length}</p>

                roundDiv.style.flexDirection = 'column';
                roundDiv.style.gap = '20px';
                roundDiv.style.minWidth = '200px';

                const roundTitle = document.createElement('h4');
                if (roundIndex === currentTournament.rounds.length - 1) {
                    roundTitle.textContent = '🏆 FINAL';
                    roundTitle.style.color = '#ffd700';
                } else if (roundIndex === currentTournament.rounds.length - 2) {
                    roundTitle.textContent = '🥇 SEMI-FINAL';

        function selectWinner(matchId, winner) {
            const match = findMatch(matchId);
            if (!match || match.player1 === 'TBD' || match.player2 === 'TBD' || match.completed) return;

            match.winner = winner;
            match.completed = true;

            advanceNormalWinner(matchId, winner);
            displayKnockoutBracket();
            checkTournamentComplete();
        }

        function advanceNormalWinner(matchId, winner) {
            const [, roundNum, matchNum] = matchId.match(/r(\d+)m(\d+)/);
            const currentRoundIndex = parseInt(roundNum) - 1;
            const currentMatchIndex = parseInt(matchNum);

            if (currentRoundIndex < currentTournament.rounds.length - 1) {
                const nextRoundIndex = currentRoundIndex + 1;
                const nextRound = currentTournament.rounds[nextRoundIndex];
                
                // Normal advancement - place winner in next round
                const nextMatchIndex = Math.floor(currentMatchIndex / 2);
                if (nextMatchIndex < nextRound.length) {
                    const nextMatch = nextRound[nextMatchIndex];
                    if (currentMatchIndex % 2 === 0) {
                        nextMatch.player1 = winner;
                    } else {
                        nextMatch.player2 = winner;
                    }
                }
            }
        }

        function advanceByePlayers() {
            // Advance bye players to their designated rounds
            currentTournament.byePlayers.forEach(byePlayer => {
                if (byePlayer.round === currentTournament.currentRound + 1) {
                    const nextRound = currentTournament.rounds[currentTournament.currentRound + 1];
                    if (nextRound) {
                        // Find an empty slot in the next round
                        for (let match of nextRound) {
                            if (match.player1 === 'TBD') {
                                match.player1 = byePlayer.player;
                                break;
                            } else if (match.player2 === 'TBD') {
                                match.player2 = byePlayer.player;
                                break;
                            }
                        }
                    }
                }
            });
        }

        function canAdvanceToNextNormalRound() {
            if (!currentTournament.rounds) return false;
            
            const currentRound = currentTournament.rounds[currentTournament.currentRound];
            return currentRound.every(match => match.completed);
        }

        function nextNormalRound() {
            if (!canAdvanceToNextNormalRound()) return;
            
            currentTournament.currentRound++;
            
            // Advance bye players to the new round
            advanceByePlayers();
            
            displayKnockoutBracket();
        }

        function isNormalTournamentComplete() {
            if (!currentTournament.rounds) return false;
            
            const finalRound = currentTournament.rounds[currentTournament.rounds.length - 1];
            return finalRound[0].completed;

        function randomizeMatch(matchId) {

        function findMatch(matchId) {

        function findTeamMatchup(matchupId) {

            for (let fixture of currentTournament.fixtures) {

        function selectTeamWinner(matchId, playerName, teamName) {

        function findTeamMatch(matchId) {

        function advanceTeamWinner(matchId, winner) {

            const currentRoundIndex = parseInt(roundNum) - 1;

            if (currentRoundIndex < currentTournament.teamRounds.length - 1) {
                const nextRoundIndex = currentRoundIndex + 1;
                const nextRound = currentTournament.teamRounds[nextRoundIndex];
                
                // Handle odd player advancement
                if (currentRoundIndex === 0 && currentTournament.oddPlayerOut) {
                    // First round with odd player
                    const nextMatchIndex = Math.floor(currentMatchIndex / 2);
                    if (nextMatchIndex < nextRound.length) {
                        const nextMatch = nextRound[nextMatchIndex];
                        if (currentMatchIndex % 2 === 0) {
                            nextMatch.player1 = winner;
                        } else {
                            nextMatch.player2 = winner;
                        }
                    }
                    
                    // Add odd player to last match of next round
                    if (currentMatchIndex === currentTournament.teamRounds[0].length - 1) {
                        const lastMatch = nextRound[nextRound.length - 1];
                        if (lastMatch.player1.name === 'TBD') {
                            lastMatch.player1 = currentTournament.oddPlayerOut;
                        } else if (lastMatch.player2.name === 'TBD') {
                            lastMatch.player2 = currentTournament.oddPlayerOut;
                        }
                        currentTournament.oddPlayerOut = null;
                    }
                } else {
                    // Normal advancement
                    const nextMatchIndex = Math.floor(currentMatchIndex / 2);
                    if (nextMatchIndex < nextRound.length) {
                        const nextMatch = nextRound[nextMatchIndex];
                        if (currentMatchIndex % 2 === 0) {

        function showTeamLeaderboard() {
            const teamStats = {};
            
            // Initialize team stats
            currentTournament.teams.forEach(team => {
                teamStats[team.name] = {
                    name: team.name,
                    wins: 0,
                    losses: 0,
                    draws: 0,
                    playerWins: 0,
                    playerLosses: 0,
                    points: 0
                };
            });

            // Calculate team results
            currentTournament.fixtures.forEach(fixture => {
                let team1Wins = 0;
                let team2Wins = 0;

                fixture.playerMatchups.forEach(matchup => {
                    if (matchup.winner === matchup.player1) {
                        team1Wins++;
                        teamStats[fixture.team1.name].playerWins++;
                        teamStats[fixture.team2.name].playerLosses++;
                    } else if (matchup.winner === matchup.player2) {
                        team2Wins++;
                        teamStats[fixture.team2.name].playerWins++;
                        teamStats[fixture.team1.name].playerLosses++;
                    }
                });

                // Determine team match winner
                if (team1Wins > team2Wins) {
                    teamStats[fixture.team1.name].wins++;
                    teamStats[fixture.team1.name].points += 3;
                    teamStats[fixture.team2.name].losses++;
                } else if (team2Wins > team1Wins) {
                    teamStats[fixture.team2.name].wins++;
                    teamStats[fixture.team2.name].points += 3;
                    teamStats[fixture.team1.name].losses++;
                } else {
                    teamStats[fixture.team1.name].draws++;
                    teamStats[fixture.team1.name].points += 1;
                    teamStats[fixture.team2.name].draws++;
                    teamStats[fixture.team2.name].points += 1;
                }
            });

            // Sort teams by points, then by player wins
            const sortedTeams = Object.values(teamStats).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.playerWins - a.playerWins;
            });

            // Display leaderboard
            const leaderboardContainer = document.getElementById('leaderboardContainer');

            sortedTeams.forEach((team, index) => {

        function generateRoundRobinMatches() {

                for (let j = i + 1; j < players.length; j++) {
                    matches.push({
                        id: `rr_${i}_${j}`,
                        player1: players[i],
                        player2: players[j],

        function calculateLeaderboard() {
            const playerStats = {};
            
            // Initialize stats for all players
            currentTournament.players.forEach(player => {
                if (player !== 'BYE') {
                    playerStats[player] = {
                        name: player,
                        wins: 0,
                        losses: 0,
                        goalsFor: 0,
                        goalsAgainst: 0,
                        points: 0
                    };
                }
            });

            // Calculate stats from matches
            const allMatches = currentTournament.type === 'knockout' 
                ? currentTournament.rounds.flat() 
                : currentTournament.matches;

            allMatches.forEach(match => {
                if (match.winner && match.player1 !== 'TBD' && match.player2 !== 'TBD' && match.player1 !== 'BYE' && match.player2 !== 'BYE') {
                    const winner = match.winner;
                    const loser = winner === match.player1 ? match.player2 : match.player1;
                    
                    playerStats[winner].wins++;
                    playerStats[winner].points += 3;
                    playerStats[winner].goalsFor += winner === match.player1 ? match.score1 : match.score2;
                    playerStats[winner].goalsAgainst += winner === match.player1 ? match.score2 : match.score1;
                    
                    playerStats[loser].losses++;
                    playerStats[loser].goalsFor += loser === match.player1 ? match.score1 : match.score2;
                    playerStats[loser].goalsAgainst += loser === match.player1 ? match.score2 : match.score1;
                }
            });

            // Sort by points, then by goal difference, then by goals scored
            return Object.values(playerStats).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                const goalDiffA = a.goalsFor - a.goalsAgainst;
                const goalDiffB = b.goalsFor - b.goalsAgainst;
                if (goalDiffB !== goalDiffA) return goalDiffB - goalDiffA;
                return b.goalsFor - a.goalsFor;
            });
        }

            document.getElementById('tournamentDisplay').classList.add('hidden');
